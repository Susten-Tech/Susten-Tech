        <h1 class="h1F">Cadastro de Usuário</h1>
        <p class="pF">Preencha o formulário abaixo para criar uma conta</p>
        
        <form method="POST" action="cadastro.php" class="formF">
            <label for="nm_cliente" class="labelF">Usuário:</label>
            <input type="text" id="nm_cliente" name="nm_cliente" class="inputF" required>
            
            <label for="email" class="labelF">Email:</label>
            <input type="email" id="email" name="email" class="inputF" required>
            
            <label for="nm_endereco" class="labelF">Endereço:</label>
            <input type="text" id="nm_endereco" name="nm_endereco" class="inputF" required>
            
            <label for="nr_endereco" class="labelF">Número:</label>
            <input type="text" id="nr_endereco" name="nr_endereco" class="inputF" required>
            
            <label for="sg_estado" class="labelF">Sigla do Estado:</label>
            <input type="text" id="sg_estado" name="sg_estado" class="inputF" required>
            
            <label for="nr_cep" class="labelF">CEP:</label>
            <input type="text" id="nr_cep" name="nr_cep" class="inputF" required>
            
            <label for="nr_telefone" class="labelF">Telefone:</label>
            <input type="text" id="nr_telefone" name="nr_telefone" class="inputF" required>
            
            <label for="senha" class="labelF">Senha:</label>
            <input type="password" id="senha" name="senha" class="inputF" required>
            
            <label for="ConfirmaSenha" class="labelF">Confirmar Senha:</label>
            <input type="password" id="ConfirmaSenha" name="ConfirmaSenha" class="inputF" required>

            <input type="submit" class="buttonF" value="Cadastrar">
        </form>
