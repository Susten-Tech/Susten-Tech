    <section class="margem">
        <div class="form-section">
            <h2>Por favor, responda o seguinte formulário:</h2>
            <form method="POST" action="cadastro_produtos.php">
                <label>Nome do produto:</label>
                <input type="text" placeholder="Nome do produto" name="nm_produto" id="nm_produto" required>

                <label>Marca:</label>
                <input type="text" placeholder="Marca" name="nm_marca" id="nm_marca" required>

                <label>Data da compra:</label>
                <input type="date" name="dt_compra" id="dt_compra" required>

                <label>Modelo:</label>
                <input type="text" placeholder="Modelo" name="modelo_produto" id="modelo_produto" required>

                <label>Condição:</label>
                <input type="text" placeholder="Condição" name="condicao_produto" id="condicao_produto" required>

                <label>Descreva com máximo de detalhes:</label>
                <textarea placeholder="Descrição do produto" name="ds_produto" id="ds_produto" required></textarea>

                <label>O que deseja:</label>
                <div class="opcao-container">
                    <input type="radio" name="opcao" id="doar" value="Doar" onclick="setValorProduto('Doar')">
                    <label for="doar">Doar</label>
                    <input type="radio" name="opcao" id="vender" value="Vender" onclick="setValorProduto('Vender')">
                    <label for="vender">Vender</label>
                </div>
                <!-- <label>Valor (apenas para venda):</label> -->
                <!-- O campo vl_produto agora é usado tanto para armazenar "Doar" quanto para o valor -->
                <input type="text" placeholder="Valor" name="vl_produto" id="vl_produto">

                <label>Insira uma ou mais imagens:</label>
                <input type="file" name="imagens[]" id="imagens" multiple accept="image/*">

                <button type="submit">Anunciar</button>
            </form>
        </div>
    </section>

    <script>
        // Função para definir o valor do produto com base na opção selecionada
        function setValorProduto(opcao) {
            const valorProduto = document.getElementById("vl_produto");
            if (opcao === 'Vender') {
               // valorProduto.style.display = "block"; // Exibe o campo para valor
               // valorProduto.placeholder = "Insira o valor do produto"; // Define um placeholder
                valorProduto.value = 'Vender'; // Define o valor como "Vender"
            } else {
                valorProduto.style.display = "none"; // Oculta o campo para doação
                valorProduto.value = 'Doar'; // Define o valor como "Doar"
            }
        }
    </script>
